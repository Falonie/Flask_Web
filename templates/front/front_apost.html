{% extends "front/front_base.html" %}
{% from "common/_macro.html" import static %}

{% block title %}
    发布帖子
{% endblock %}

{% block head %}
{#    <script src="{{ static('ueditor/ueditor.confg.js') }}"></script>#}
{#    <script src="{{ static('ueditor/ueditor.all.min.js') }}"></script>#}
    <script src="{{ static('front/js/front_apost.js') }}"></script>
{% endblock %}

{% block body %}
    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" class="form-control" name="title">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select name="board_id" class="form-control">
{#                    <option value="1">Python</option>#}
{#                    <option value="2">Flask</option>#}
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <script id="editor" type="text/plain"></script>
        </div>
        <div class="form-group">
{#            <div class="input-group">#}
            <textarea name="content" id="content" rows="10" placeholder="内容" class="form-control"></textarea>
{#            </div>#}
        </div>
        <div class="form-group">
            <button class="btn btn-danger" id="submit-btn">发表帖子</button>
        </div>
    </form>
{% endblock %}
