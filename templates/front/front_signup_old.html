{% extends "front/front_signbase.html" %}
{% from "common/_macro.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>注册</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
{#    <script src="{{ static('common/zlparam.js') }}"></script>#}
    <script src="{{ static('common/zlajax.js') }}"></script>

{#    <script src="{{ static("common/sweatalert/sweatalert.min.js") }}"></script>#}
{#    <script src="{{ static("common/sweatalert/zlalert.js") }}"></script>#}
    <script src="{{ static('front/js/front_signup.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_signbase.css') }}">
</head>
<body>
    <div class="out-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static("common/images/02.png") }}" alt="">
            </a>
        </div>
        <h2 class="page-title">帐号登录</h2>
        <div class="sign-box">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                    <span class="input-group-btn"><button id="sms_captcha_btn" class="btn btn-default">发送验证码</button></span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="确认密码">
            </div>
{#            <div class="input-group">#}
{#                <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">#}
{#                <span class="input-group-addon"><img src="{{ url_for('common.graph_captcha') }}" alt="" id="captcha-img" class="captcha-img"></span>#}
{#            </div>#}
            <div class="form-group">
                <span style="display: none;" id="return-to-span">{{ return_to }}</span>
                <button class="btn btn-warning btn-block" id="submit-btn">注册</button>
            </div>
        </div>
    </div>
</body>
</html>
