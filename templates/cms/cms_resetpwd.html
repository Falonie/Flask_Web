{% extends "cms/cms_base.html" %}
{% from "common/_macro.html" import static %}

{% block title %}
    修改密码
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <style>
        .form-container{
            width: 300px;
        }
    </style>
    <script src="{{ static("cms/js/resetpwd.js") }}"></script>
{% endblock %}
{% block main_content %}
    {#    修改密码界面#}
    <form action="" class="form-group" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" name="oldpwd" placeholder="旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control" name="newpwd" placeholder="新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control" name="newpwd2" placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit" type="submit">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
